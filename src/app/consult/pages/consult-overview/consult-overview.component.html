<div class="overview w-100 h-100 p-3">
  <div class="d-flex justify-content-between w-100">
    <h2>Agenda</h2>
    <button class="btn btn-primary">+ Aanmaken</button>
  </div>
  <div class="d-flex justify-content-between w-100 py-3">
    <div class="d-flex">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <span class="d-flex align-items-center px-2" (click)="prevDay()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
            </span>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
            <span class="d-flex align-items-center px-2" (click)="nextDay()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </span>
            <button class="btn btn-primary ml-3" (click)="selectToday()">Vandaag</button>
          </div>
        </div>
      </form>
    </div>
    <div class="md-form m-0 p-0 col-5">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
  </div>
</div>
<app-consult-create></app-consult-create>
