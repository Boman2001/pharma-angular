<ng-template [ngIf]="loginState === 0">
  <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 col-xl-3">
      <div class="img-container pb-5">
        <img src="/assets/img/pharmapartners-logo.svg" alt="logo" />
      </div>
      <form method="post" class="w-100" [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group w-100">
          <input type="text" [class.input-validation-error]="form.controls['email'].invalid && form.controls['email'].touched" class="form-control" name="email" id="email" placeholder="Email" formControlName="email" />
          <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
            <div class="input-validation-error-text" *ngIf="form.controls['email'].errors.email">E-mailadres is niet correct.</div>
            <div class="input-validation-error-text" *ngIf="form.controls['email'].errors.required">E-mailadres is verplicht.</div>
            <div class="input-validation-error-text" *ngIf="form.controls['email'].errors.incorrect">Het e-mailadres en/of het wachtwoord zijn incorrect.</div>
          </div>
        </div>
        <div class="form-group w-100">
          <input [class.input-validation-error]="form.controls['password'].invalid && form.controls['password'].touched" type="password" class="form-control" name="password" placeholder="Password" formControlName="password" />
          <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            <div class="input-validation-error-text" *ngIf="form.controls['password'].errors.required">Wachtwoord is verplicht.</div>
            <div class="input-validation-error-text" *ngIf="form.controls['password'].errors.incorrect">Het e-mailadres en/of wachtwoord zijn incorrect.</div>
          </div>
        </div>
        <button type="submit" id="login-submit-btn" class="btn btn-primary float-right">
          Inloggen
        </button>
      </form>
    </div>
  </div>
</ng-template>
<ng-template [ngIf]="loginState === 1">
  <app-two-factor [twoFactorData]="twoFactorData" #twoFactorComponent></app-two-factor>
</ng-template>
