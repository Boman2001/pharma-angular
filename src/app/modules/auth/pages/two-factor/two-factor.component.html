<div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 col-xl-3">
    <div class="img-container pb-5">
      <img src="/assets/img/pharmapartners-logo.svg" alt="logo" />
    </div>
    <qrcode [qrdata]="url" [width]="256" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
    <p>Scan deze code met microsoft authenticator </p>

    <form method="post" class="w-100" #loginForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="form.controls['authCode'].invalid && form.controls['authCode'].touched">
        <div class="input-validation-error-text" *ngIf="form.controls['authCode'].errors.required">Code is verplicht</div>
      </div>
      <div class="form-group w-100">
        <input type="text" [class.input-validation-error]="form.controls['authCode'].invalid && form.controls['authCode'].touched" class="form-control" name="authCode" id="authCode" placeholder="Authenticator Code" formControlName="authCode" />
      </div>
      <button type="submit" id="login-submit-btn" class="btn btn-primary float-right">
        Login
      </button>
    </form>
  </div>
</div>
