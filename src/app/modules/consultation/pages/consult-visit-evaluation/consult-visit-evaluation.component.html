<div class="consult-evaluation d-flex flex-column p-3">
  <div class="evaluation-top flex-grow-1">
    <h3>Evaluatie</h3>
    <app-datatable-component #userJournalTable
       *ngIf="filterParams"
       [show]="tableHeaders" [actions]="tableActions"
       [retrievalParameters]="[null, filterParams]"
       [service]="userJournalService"
    >
    </app-datatable-component>
  </div>
  <ng-template [ngIf]="consultation && !consultation.completed">
    <div class="evaluation-bottom">
      <form class="mt-3" name="form" [formGroup]="form" (ngSubmit)="save()">
        <div class="d-flex w-100">
          <div class="form-group">
            <div class="form-group d-flex align-items-center">
              <input [class.input-validation-error]="form.controls['property'].invalid && form.controls['property'].touched" type="radio" id="soep-s" value="0" formControlName="property">
              <div>
                <label class="ml-2" for="soep-s">S</label>
              </div>
            </div>
            <div class="form-group d-flex align-items-center">
              <input [class.input-validation-error]="form.controls['property'].invalid && form.controls['property'].touched" type="radio" id="soep-o" value="1" formControlName="property">
              <div>
                <label class="ml-2" for="soep-o">O</label>
              </div>
            </div>
            <div class="form-group d-flex align-items-center">
              <input [class.input-validation-error]="form.controls['property'].invalid && form.controls['property'].touched" type="radio" id="soep-e" value="2" formControlName="property">
              <div>
                <label class="ml-2" for="soep-e">E</label>
              </div>
            </div>
            <div class="form-group d-flex align-items-center">
              <input [class.input-validation-error]="form.controls['property'].invalid && form.controls['property'].touched" type="radio" id="soep-p" value="3" formControlName="property">
              <div>
                <label class="ml-2" for="soep-p">P</label>
              </div>
            </div>
            <div id="type-alert" *ngIf="form.controls['property'].invalid && form.controls['property'].touched">
              <div class="input-validation-error-text" *ngIf="form.controls['property'].errors.required">Type is een verplicht veld.</div>
            </div>
          </div>
          <div class="form-group flex-grow-1 ml-3 d-flex flex-column">
            <textarea [class.input-validation-error]="form.controls['description'].invalid && form.controls['description'].touched" class="form-control flex-grow-1 w-100" formControlName="description" placeholder="Opmerking"></textarea>
            <div id="description-alert" *ngIf="form.controls['description'].invalid && form.controls['description'].touched">
              <div class="input-validation-error-text" *ngIf="form.controls['description'].errors.required">Opmerking is een verplicht veld.</div>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary float-right" value="Toevoegen">
      </form>
    </div>
  </ng-template>
</div>
