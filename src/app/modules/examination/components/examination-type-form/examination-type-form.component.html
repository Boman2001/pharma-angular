<div class="form-spinner" *ngIf="(editMode && !examinationType?.id); else examinationTypeForm">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #examinationTypeForm>
  <form method="POST" [formGroup]="form" (ngSubmit)="save()">

    <input type="hidden" name="id" id="user-id" formControlName="id">

    <div class="form-group">
      <label for="name">Naam</label>
      <input class="form-control" [class.input-validation-error]="form.controls['name'].invalid && form.controls['name'].touched" type="text" name="name" id="name" placeholder="Naam" formControlName="name">

      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
        <div class="input-validation-error-text" *ngIf="form.controls['name'].errors.required">Naam is een verplicht veld.</div>
        <div class="input-validation-error-text" *ngIf="form.controls['name'].errors.maxlength">Naam is te lang.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="unit">Eenheid</label>
      <input class="form-control" [class.input-validation-error]="form.controls['name'].invalid && form.controls['name'].touched" type="text" name="unit" id="unit" placeholder="Eenheid" formControlName="unit">

      <div *ngIf="form.controls['unit'].invalid && form.controls['unit'].touched">
        <div class="input-validation-error-text" *ngIf="form.controls['unit'].errors.required">Eenheid is een verplicht veld.</div>
        <div class="input-validation-error-text" *ngIf="form.controls['unit'].errors.maxlength">Eenheid is te lang.</div>
      </div>
    </div>

    <div class="form-group pt-3 text-right">
      <button class="btn btn-primary" type="submit">{{ buttonName }}</button>
    </div>
  </form>
</ng-template>
