trigger:
  branches:
    include:
      - main
      - releases/*

resources:
  - repo: self

pool:
  vmImage: 'Ubuntu 18.04'

variables:
  buildConfiguration: 'Release'
  ngBuildConfiguration: '--prod'

steps:

  - task: Npm@1
    displayName: 'npm ci'
    inputs:
      command: custom
      customCommand: ci

  - task: Npm@1
    displayName: 'Lint Angular'
    inputs:
      command: custom
      customCommand: run lint --  --format=stylish
      workingDir: src

  - task: Npm@1
    displayName: 'Test Angular'
    inputs:
      command: custom
      customCommand: run test -- --watch=false --code-coverage
      workingDir: src

  - task: Npm@1
    displayName: 'E2E Test Angular'
    inputs:
      command: custom
      customCommand: run e2e
      workingDir: src

  - task: DeleteFiles@1
    displayName: 'Delete Build files'
    inputs:
      Contents: './dist/pharma-partners-front-end'

  - task: Npm@1
    displayName: 'Build Angular & Server'
    inputs:
      command: custom
      customCommand: run build -- $(ngBuildConfiguration)
      workingDir: src

  - task: PublishTestResults@2
    displayName: 'Publish Angular test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/junit
      testRunTitle: Angular
      testResultsFormat: JUnit
      testResultsFiles: "**/*.xml"

  - task: PublishTestResults@2
    displayName: 'Publish Angular E2E test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/junit
      testRunTitle: Angular_E2E
      testResultsFormat: JUnit
      testResultsFiles: "**/junit*.xml"

  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: drop
      targetPath: 'dist'
